
pembuatan array dlm js

<script>
    var arrKosong=[]; //array kosong tampa data
    var arrNegara=["Indonesia","Kanada","Amerika"]; //array dengan data string
    var arrAngka=[10,3,6,7,13,28]; //array dengan data numerik
    var arrMixed=[1,22,48,"Nana","Doni"]; // array denga data gabungan

    //deklamasi Array dengan pencipta objek
    var arrObject = new array();
    var arrObjNegara = new array("china","jepang","korea");
    var arrObjAngka = new array (19,29,92,90);
    var arrObjMixed = new array (182,18,8,"Danu","Dana");

    // tampilka array
    alert(arrKosong.toString());
    alert(arrNegara.toString());
    alert(arrAngka.toString());
    alert(arrMixed.toString());
    alert(arrObject.toString());
    alert(arrObjNegara.toString());
    alert(arrObjAngka.toString());
    alert(arrMixed.toString());
</script>
