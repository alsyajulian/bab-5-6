<script>
    var hari ;
    switch (new Date().getDay()) {
        case 0:
            hari -"Minggu";
        case 1:
            hari ="Senin";
        case 2:
            hari ="Selasa";
        case 3:
            hari ="Rabu";
        case 4:
            hari -"Kamis";
        case 5:
            hari ="Jumat";
        case 6:
            hari ="Sabtu";
            break;
    }
    document.write("Hari Ini Adalah" =hari);
</script>
