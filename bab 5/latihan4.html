
pemberian dan pengembalikan nilai array

<script>
    var arrNegara = ["Malaisya", "Inggris", "Jerman", "Belanda"]

    //tampilkan array ke 0
    alert("Nilai Ideks ke 0: "+arrNegara[0].toString());

    //pemberian nilai pada array 0
    arrNegara[0] ="Idonesia";

    //tampilkan array yang ke 0
    alert ("Nilai indeks ke 0: " +arrNegara[0].toString());
</script>
